<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <link rel="stylesheet" href="Waves.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function login(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Retrieve users from local storage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful!');
                // Redirect to the game or another page
                window.location.href = 'game.html'; // Change to your game page
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</head>
<body>
    <section>
        <div class="wave wave1"></div>
        <div class="wapper">
            <form id="login-form" onsubmit="login(event)">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>
                <div class="remeber-forget">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't you have an account? <a href="Waves2.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
