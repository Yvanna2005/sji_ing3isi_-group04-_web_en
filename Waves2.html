<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <link rel="stylesheet" href="Waves2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function register(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.querySelector('input[name="username"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const verifyPassword = document.querySelector('input[name="verify_password"]').value;

            // Check if passwords match
            if (password !== verifyPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Retrieve users from local storage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const existingUser = users.find(user => user.username === username);

            if (existingUser) {
                alert('Username already exists.');
                return;
            }

            // Create new user
            const newUser = { username, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful! You can now log in.');
            window.location.href = 'WAVES.html'; // Redirect to login page
        }
    </script>
</head>
<body>
    <section>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
        <div class="wapper">
            <form id="register-form" onsubmit="register(event)">
                <h1>Sign-in</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="verify_password" placeholder="Verify Password" required>
                    <i class='bx bx-lock'></i>
                </div>
                <button type="submit" class="btn">Sign</button>
                <div class="register-link">
                    <p>Already have an account? <a href="WAVES.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
