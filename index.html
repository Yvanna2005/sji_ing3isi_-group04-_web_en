<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nnim Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>

<!-- Login Prompt -->
<div id="username-prompt" style="display: none;">
    <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" required>
        <button type="submit" class="btn-secondary">Sign In</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a>.</p>
</div>

<!-- Registration Prompt -->
<div id="registration-prompt" style="display: none;">
    <form id="registration-form">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" placeholder="Your email" required>
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" placeholder="Your password" required>
        <label for="reg-verify-password">Verify Password</label>
        <input type="password" id="reg-verify-password" placeholder="Verify your password" required>
        <button type="submit" class="btn-secondary">Register</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a>.</p>
</div>

<div id="home-page" class="d-none">
    <h1 class="my-5">Nnim Game</h1>
    <h3>Welcome, <span id="player-name"></span>!</h3>
    <img src="./home/1.jpg" alt="home" class="my-3">
    
    <!-- Game Options -->
    <div id="game-options" class="my-4">
        <h4>Select Game Mode:</h4>
        <button class="btn btn-primary" id="host-game">Host a Game</button>
        <button class="btn btn-secondary" id="join-game">Join a Game</button>
    </div>

    <!-- Category Selection -->
    <a href="./mougou.html" onclick="if (!checkAccess('mougou')) return false;">Mougou</a>
    <a href="./bearer.html" onclick="if (!checkAccess('bearer')) return false;">Bearer</a>
    <a href="./capricious.html" onclick="if (!checkAccess('capricious')) return false;">Capricious Bearer</a>
    <button class="btn btn-outline-secondary my-3" onclick="changeUsername()">Change Username</button>
</div>

<script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.0/dist/peerjs.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
